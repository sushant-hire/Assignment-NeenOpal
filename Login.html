<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <link rel="stylesheet" href="./Styles/Login.css" />
    <link rel="icon" href="./Assets/splash.svg" />
    <link rel="apple-touch-icon" href="./Assets/splash.svg" />
    <title>Beautgenics | Sign In</title>
  </head>
  <body>
    <div class="main-container background-fff">
      <section class="SectionContainer">
        <a href="index.html"
          ><img
            src="https://pixlok.com/wp-content/uploads/2021/07/Back-SVG-Icon-9smfe.png"
            height="33px"
            alt="Back To Home"
            style="position: relative; bottom: 2.5rem"
        /></a>
        <img class="BrandLogo" src="./Assets//logo.svg" alt="Brand Logo" />
        <h3 class="SignInHeading">Sign in</h3>
        <p>Using your beautgenics account</p>
        <div>
          <input type="text" placeholder="Email address/phone" />
          <input type="password" placeholder="Enter your password" />
        </div>
        <span>Forgot password?</span>
        <label>
          <input type="checkbox" name="remember-login-info" />
          Remember my login info
        </label>

        <div class="SignInButton">
          <button onclick="window.location.href='Home.html';" class="google">
            Sign in
          </button>
          <p class="NavigateLine"></p>
          <p>
            Don't have an account?

            <span class="colored" onclick="window.location.href='Home.html';"
              >Sign up</span
            >
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
